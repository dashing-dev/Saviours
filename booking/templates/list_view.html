<!DOCTYPE html>
<html>
<head>
  <title>Thank You!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .thankyou {
      font-size: 36px;
      color: #333;
      text-align: center;
      animation: slideIn 2s ease-in-out;
    }

    .message {
      font-size: 24px;
      color: #666;
      text-align: center;
      animation: fadeIn 2.5s ease-in-out;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-20%);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="thankyou">Thank You!</h1>
    <p class="message">Thanks for being a responsible citizen.</p>
    <a class="button" href="http://localhost:8000/">Go to Homepage</a>
  </div>
</body>
</html>
